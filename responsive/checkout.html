<!DOCTYPE html>
<html Lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Righteous|Ubuntu:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/checkout.css">


  <title>Tea Life</title>
</head>
<body>
  <nav>

    <!--burger is the icon for the drop down menu-->
    <div class="burger">
      <div class="line1">
      </div>
      <div class="line2">
      </div>
      <div class="line3">
      </div>
    </div>

    <div class="logo">
      <h1> Tea Life </h1>
    </div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>

    <div class="shopcart">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </nav>
  <!--link to script needed to create the drop down effect-->
  <script src="js/responsive.js"></script>


<!--beginning of checkout menu, divided into 3 columns-->
  <div class="container">

    <div class="column1">
      <div class="billing_info">
        <h2>CHECKOUT</h2>
        <h3>Billing Address</h3>
      </div>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Full name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name"><br>

          <label for="exampleInputPassword1">Address</label>
          <input type="Address 1" class="form-control" id="exampleInputPassword1" placeholder="Address1"><br>

          <label for="exampleInputPassword1">Address2</label>
          <input type="Address 2" class="form-control" id="exampleInputPassword1" placeholder="Address2"><br>

          <label for="exampleInputUsername">Province</label>
          <input type="city" class="form-control" id="exampleInputUsername" placeholder="Province"><br>

          <label for="exampleInputUsername">City</label>
          <input type="city" class="form-control" id="exampleInputUsername" placeholder="City"><br>

          <label for="exampleInputUsername">Postal Code</label>
          <input type="city" class="form-control" id="exampleInputUsername" placeholder="Postal Code">

          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>


    <div class="column2">
      <div class="payment_info">
        <h4> Payment </h4>
        <label for="name">Accepted Payment </label>
        <button type="button" <i class="fab fa-apple-pay"></i></button>
        <button type="button" <i class="fab fa-cc-visa"></i></button>

        <form>
          <div class="form">
            <label for="cname">Name on Card</label>
            <input type="text" id="name" name="name" placeholder="John Smith">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="num" name="number" placeholder="1234-2345-3456-4567">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="October">
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="2030">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="242">
          </div>
        </form>

      </div>
    </div>

    <div class="column3">
      <div class="summary">
        <h5> Cart Summary </h5>
        <p><a hred="#">Product1</a> <span class="price">$15</span></p>
        <p><a hred="#">Product2</a> <span class="price">$35</span></p>
        <p><a hred="#">Product3</a> <span class="price">$25</span></p>
        <p>Total<span class="price">$25</span></p>
        <input type="submit" value="Continue to checkout" class="btn">
      </div>
    </div>


  </div>

</body>

</html>
