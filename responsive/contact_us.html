<!DOCTYPE html>
<html Lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Righteous|Ubuntu:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/contact_us.css">




  <title>Tea Life</title>
</head>

<body>
  <nav>
<!--begin header-->
    <!--burger is the icon for the drop down menu-->
    <div class="burger">
      <div class="line1">
      </div>
      <div class="line2">
      </div>
      <div class="line3">
      </div>
    </div>

    <div class="logo">
      <h1> Tea Life </h1>
    </div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>

    <div class="shopcart">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </nav>
  <!--link to script needed to create the drop down effect-->
  <script src="js/responsive.js"></script>
<!--end header-->

<!--start contact us-->
  <div class="container">
    <h2>Contact Us</h2>

    <div class="address">
      <div class="inner-address">
        <button type="button" <i class="fa fa-map-marker"></i></button>
        <p>1234 broadway st. Vancouver BC</p>
      </div>
      <div class="inner-address">
        <button type="button" <i class="fa fa-phone"></i></button>
        <p>604-231-3424</p>
      </div>
      <div class="inner-address">
        <button type="button" <i class="fa fa-envelope"></i></button>
        <p>TeaLife@gmail.com</p>
      </div>
    </div>

    <div class="form">
      <div class="form-heading">
        Feel Free to leave us a message!
      </div>

      <div class="input-form">

        <div class="input">
          <input type="text" placeholder="Name">
        </div>

        <div class="input">
          <input type="text" placeholder="Email">
        </div>
      </div>

      <div class="inner-msg">
        <div class="msg">
          <textarea placeholder="message"></textarea>
        </div>
      </div>

      <div class="btn">
        Submit
      </div>
    </div>

    <div class="social">
      <div class="form-heading">
        Follow us!
      </div>
      <div class="inner-social">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>

  </div>

</body>

</html>
